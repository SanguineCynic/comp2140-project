          <input type="text" name="id" id="id" placeholder="ID Number"><br>

          <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br>
          <p class="errormessage3"></p><br>
          <label for="purpose" id="pofv"><strong>Purpose Of Visit</strong></label><br>
          <select name="purpose" id="pofv2">
            <option value="Accounts"><strong>Accounts</strong></option>
            <option value="Auditing"><strong>Auditing</strong></option>
            <option value="Human Relations"><strong>Human Relations</strong></option>
          </select><br>
          <p class="errormessage4"></p><br>
          <div class="print">
            <button type="submit" class="printBtn">Save and Generate Ticket</button>
