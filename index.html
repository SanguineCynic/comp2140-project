<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TAJ Jamaica Security</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <header>
      <img src="logocropped.png" alt="TAJ Logo">
    </header>

    <div class="UserPass">
      <h2>Login</h2>
      <input type="text" name="username" value="" placeholder="Username">
      <input type="text" name="password" value="" placeholder="Password">



    <div class="radios">
      <input type="radio" name="SecManButton" value="Sec" checked>
      <label for="">Security</label>
      <input type="radio" name="SecManButton" value="Man">
      <label for="">Management</label>
    </div>

    <input type="button" id="LogButton" name="LogButton" value="Login">

    <div id = "errorcheckdiv"></div>
    </div>




  </body>
</html>
