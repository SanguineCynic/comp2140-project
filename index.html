<!DOCTYPE html>
<!--Login Page  -->

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>TAJ Jamaica Security</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
	<header>
		<img src="images/logocropped.png" alt="TAJ Logo">
	</header>

	<div class="UserPass">
		<h2>Login</h2>
		<input id="username" type="text" name="username" value="" placeholder="Username">
		<input id="password" type="password" name="password" value="" placeholder="Password">



	<div class="radios">
		<input type="radio" name="SecManButton" value="Sec" checked>
		<label for="">Security</label>
		<input type="radio" name="SecManButton" value="Man">
		<label for="">Management</label>
	</div>

	<input type="button" id="LogButton" name="LogButton" value="Login">

	<div id = "errorcheckdiv"></div>
	</div>




	</body>
</html>
